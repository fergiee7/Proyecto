<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS aquÃ­ -->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/guardar_estudiante" method="POST">
        <h3>Registro de Estudiantes</h3>

        <label for="student_id">ID del Estudiante</label>
        <input type="number" id="student_id" name="student_id" placeholder="Ingresa el ID" required>

        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Ingresa el nombre" required>

        <label for="group">Grupo</label>
        <input type="text" id="group" name="group" placeholder="Ingresa el grupo" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ingresa el email" required>

        <button type="submit">Guardar Estudiante</button>
        <a href="Main.html">Regresar</a>
    </form>
</body>
</html>
