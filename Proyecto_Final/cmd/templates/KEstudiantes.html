<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Estudiante</title>
    <link rel="stylesheet" href="FDefault.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/api/students/delete" method="POST">
        <h3>Eliminar Estudiante</h3>

        <label for="student_id">ID del Estudiante</label>
        <input type="number" id="student_id" name="student_id" placeholder="Ingresa el ID del estudiante a eliminar" required>

        <label for="name">Nombre (Opcional)</label>
        <input type="text" id="name" name="name" placeholder="Confirma el nombre del estudiante">

        <label for="group">Grupo (Opcional)</label>
        <input type="text" id="group" name="group" placeholder="Confirma el grupo del estudiante">

        <label for="email">Email (Opcional)</label>
        <input type="email" id="email" name="email" placeholder="Confirma el email del estudiante">

        <button type="submit">Eliminar Estudiante</button>
        <button type="button" onclick="window.location.href='Main.html';">Regresar</button>
    </form>
</body>

<style>
    form{
    height: 780px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 60%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
    }

    .shape:last-child{
    right: -70px;
    bottom: -260px;
    }

    .shape:first-child{
    left: -80px;
    top: -150px;
    }
</style>
</html>
